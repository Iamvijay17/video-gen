services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-gen-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@db:27017/video_gen?authSource=admin
      - TTS_SERVICE_URL=http://tts:5000
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - video-gen-network

  tts:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    ports:
      - "5050:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - OUTPUT_DIR=/app/output/audio
    restart: unless-stopped
    volumes:
      - ./storage:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-gen-network

  db:
    image: mongo:7-jammy
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=video_gen
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - video-gen-network

networks:
  video-gen-network:
    driver: bridge

volumes:
  mongodb_data:
